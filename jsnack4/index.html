<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnack1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-uppercase text-center">stampa numero pari</h1>
    <div class="card container">
        <div class="card-body">
            <h5 class="card-title">Ciclo For Snack 4</h5>
            <p class="card-text">
                Inserisci un numero, se è pari stampa il numero, se è dispari stampa il numero successivo.
            </p>
            <div class="row">
                <div class="col-6">
                    <div class="form mb-3 d-flex flex-column align-items-center">
                        <label for="insertNumber">Numero da inserire:</label>
                        <input id="insertNumber" type="number" class="form-control" placeholder="Inserire numero">
                    </div>
                    <div id="buttons-container" class="mx-auto">
                        <button id="startButton" type="button" class="btn btn-danger">Genera</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form d-flex flex-column align-items-center">
                        <label for="sumOutput">Somma dei numeri pari:</label>
                        <input id="sumOutput" type="text" class="form-control" placeholder="Somma" readonly>
                        <label class="mt-2" for="sumOutput">Lista dei numeri pari:</label>
                    </div>
                    <div id="numbersContainer" class="fw-bold fs-3 text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
